<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <fieldset>
                <p>Número: <input type="number" name="numero" id="numero" min="0"></p>
                <p><input type="button" value="Gerar Tabuada" onclick="gerar()"></p>
            </fieldset>
            
        </div>
        <div id="tab">
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um número acima...</option>
                </select>     

        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
